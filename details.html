
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang=en>

<head>
     <title>Trading Bots</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MDB icon -->
  <!-- <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"> -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="MDtables/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="MDtables/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="MDtables/css/style.css">
  <!-- MDBootstrap Datatables  -->
  <link href="MDtables/css/addons/datatables.min.css" rel="stylesheet">
  <!-- <link href="MDtables/css/addons/datatables-select.min.css" rel="stylesheet"> -->
  <!--Moment JS-->
  <script src="assets/js/moment.js"></script>
   <!-- jQuery -->
  <script type="text/javascript" src="MDtables/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="MDtables/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="MDtables/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="MDtables/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
  <!-- MDBootstrap Datatables  -->
  <script type="text/javascript" src="MDtables/js/addons/datatables.min.js"></script>
  <!-- <script type="text/javascript" src="MDtables/js/addons/datatables-select.min.js"></script>   -->
  <!--JQuery UI-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!--Amcharts-->
  <link rel="stylesheet" href="amcharts/amcharts/style.css" type="text/css">
  <script src="amcharts/amcharts/amcharts.js" type="text/javascript"></script>
  <script src="amcharts/amcharts/serial.js" type="text/javascript"></script>
  <script src="amcharts/amcharts/amstock.js" type="text/javascript"></script>
  <!-- JQuery confirm -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  <!--Google fonts-->
  <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
  <link href="assets/css/details.css" rel='stylesheet'>

</head>

<body>
    <!--*************************************************************-->
    <!--  Main functionality, tabs-->
    <!--*************************************************************-->

    <div class="container container-wrapper">  <!-- Main wrapper -->

          <!--********************************************************************-->
          <!--First row contains the heading / information about this page        -->
          <!--********************************************************************-->

          <div class="row">
               <div class="col-sm"></div>  <!--formatting purposes only-->
               <div class="col-sm-10 px-0">
                 <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-0 mb-3 d-flex justify-content-between align-items-center">
                     <div>
                       <button id="back" type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
                         <i class="fas fa-2x fa-arrow-circle-left"></i>
                       </button>
                     </div>
               
                       <a href="" id="det-title" class="white-text mx-3">Stock details</a>
                       
                       <div>   <!--don't delete, needed for formatting-->
                       </div>  <!--don't delete, needed for formatting-->
 
                   </div>
                </div>
                 <div class="col-sm"></div>  <!--formatting purposes only-->
            </div>  <!-- First row ends here-->
 
          <!--*******************************************************************************************************-->
          <!-- Second row, it contains the search plus all other functionality                                       -->
          <!-- this row will be split into two columns:  The search/history, and the actual data                      -->
          <!-- The first column will be split into two rows, one for the search dialog, and the other for the history -->
          <!-- The second column will not be split, and will contain the tabs for displaying results                  -->
          <!--*******************************************************************************************************-->

          <div class="row">

               <div class="col-sm-1"></div>  <!--for spacing purposes only-->

               <!--***********************************************************************-->
               <!--Contains the header to control the tabs.  There will be 4 tabs here-->
               <!--***********************************************************************-->

               <div class="col-sm-10" id="tabs">
                    <!-- <div id="tabs"> -->
                         <ul>
                              <li><a href="#fragment-1"><span>Six-month stock price</span></a></li>
                              <li><a href="#fragment-2"><span>Intra-day stock price</span></a></li>
                              <li><a href="#fragment-3"><span>Last 50 News</span></a></li>
                              <li><a href="#fragment-4"><span>Trade shares</span></a></li>
                         </ul>

                         <!--********************************************************-->
                         <!--Tab 1:  Will contain the last 30 days of trading activity-->
                         <!--*********************************************************-->
                         <div id="fragment-1">
                              <div id="charthist" style="width:100%; height:400px;">  <!--empty placeholder for graph-->
                              </div>
                         </div>  <!--end of fragment 1-->

                         <!--***************************************************-->
                         <!--Tab 2:  Will contain the intra-day trading activity-->
                         <!--***************************************************-->
                         <div id="fragment-2">
                              <div id="chartdiv" style="width:100%; height:400px;">  <!--empty placeholder for graph-->
                              </div>
                         </div> <!-- end of fragment-2-->

                         <!--*********************************-->
                         <!--Tab 3:  Will contain latest news -->
                         <!--*********************************-->
                         <div id="fragment-3">
                              <div class="table-responsive text-nowrap">
                              <table id="news-list" class="table table-striped table-bordered" cellspacing="0" width="100%"style="width:100%"> 
                                   <thead>
                                       <tr>
                                           <th class="th-sm">Date</th>
                                           <th class="th-sm">Sentiment</th>
                                           <th class="th-sm">Title</th>
                                           <th class="th-sm">Source</th>
                                           <th class="th-sm">Website</th>
                                       </tr>
                                   </thead>
                                   <tbody id="article-list"></tbody>
                              </table>
                              </div>
                         </div>  <!--end of fragment 3-->

                         <div id="fragment-4">
                              <div class="row border align-items-center">
                                   <div class="btn-group btn-group-toggle my-2 align-items-center" data-toggle="buttons">

                                        <div class="col-sm-1"> </div>  <!--formatting only-->
                                        <div class="col-sm-2">
                                             <label class="btn btn-primary form-check-label active text-trade" id="trd100">
                                                  <input class="form-check-input" type="radio" name="options" id="option1" autocomplete="off" checked>100 shares
                                             </label>
                                        </div>

                                        <div class="col-sm-2">
                                             <label class="btn btn-primary form-check-label text-trade" id="trd200">
                                                  <input class="form-check-input" type="radio" name="options" id="option2" autocomplete="off"> 200 shares
                                             </label>
                                        </div>

                                        <div class="col-sm-2">
                                             <label class="btn btn-primary form-check-label text-trade" id="trd300">
                                                  <input class="form-check-input" type="radio" name="options" id="option3" autocomplete="off"> 300 shares
                                             </label>
                                        </div>

                                        <div class="col-sm-2">
                                             <label class="btn btn-primary form-check-label text-trade" id="trd400">
                                                  <input class="form-check-input" type="radio" name="options" id="option4" autocomplete="off"> 400 shares
                                             </label>
                                        </div>

                                        <div class="col-sm-2">
                                             <label class="btn btn-primary form-check-label text-trade" id="trd500">
                                                  <input class="form-check-input" type="radio" name="options" id="option5" autocomplete="off"> 500 shares
                                             </label>
                                        </div>
                                        <div class="col-sm-1"> </div>  <!--formatting only-->
                                   </div>  <!-- button group-->                              </div>  <!--end of first row-->
                              <div class="row">
                                   <div class="col-sm"></div>  <!--for formatting purposes only-->
                                   <div class="col-sm-8">
                                        <h4 id="trade-cost" class="text-trade">Approximate trade cost</h4>
                                   </div>
                                   <div class="col-sm"></div>  <!--for formatting purposes only-->
                              </div>  <!--end of second row-->
                              <div class="row border">
                                   <div class="col-sm"></div> <!--formatting purposes-->
                                   <div class="col-sm-3 text-trade">
                                        <button type="button" id="trd-long" class="btn btn-dark-green text-trade">Trade long</button>
                                   </div>
                                   <div class="col-sm-3 text-trade">
                                        <button type="button" id="trd-short" class="btn btn-secondary">Trade short</button>
                                   </div>
                                   <div class="col-sm"></div> <!--formatting purposes-->
                              </div>  <!--End of third row-->
                         </div>  <!--end of fragment 4-->

               </div>  <!-- End of row 2, Column 2-->
               <div class="col-sm"></div>

               </div>  <!-- End of row 2-->
     </div>  <!-- main wrapper-->

<script>$( "#tabs" ).tabs()</script>
<script src="assets/js/details.js"></script>

</body>
</html>
